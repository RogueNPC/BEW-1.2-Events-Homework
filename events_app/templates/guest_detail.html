{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<!-- 
    Displays the name, email, phone, and events attending
-->

<h1>{{ guest.name }}</h1>

<p><strong>Email:</strong> {{ guest.email }}</p>
<p><strong>Phone:</strong> {{ guest.phone }}</p>

<h2>Events Attending:</h2>

<ul>
    {% for guest_event in guest.events_attending %}
    <li><a href="/event/{{ guest_event.id }}">{{ guest_event.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
